<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝕲𝖆𝖗𝖟 𝙥𝙖𝙮𝙢𝙚𝙣𝙩</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2em;
    }
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .btn {
      background: #5f5f5f;
      color: #fff;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: #4169e1;
      transform: scale(1.05);
    }

    #output-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    #output {
      font-size: 2em;
      padding: 20px;
      background-size: cover;
      border-radius: 10px;
      min-height: 100px;
      min-width: 250px;
      color: white;
    }

    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .typing {
      border-right: .15em solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(30, end) forwards, blink-caret .75s step-end infinite;
      font-family: 'Share Tech Mono', monospace;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    .close-btn {
      margin-top: 30px;
      background: #e53935;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      font-family: 'Share Tech Mono', monospace;
    }

  </style>
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/y3rukd.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
  
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/no2akz.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <img src="https://files.catbox.moe/7kswpp.jpg" alt="Logo" class="logo">
  <h1>𝕸𝖆𝖓𝖟𝖃 𝕿𝖆𝖒𝖕𝖆𝖓 𝙥𝙖𝙮𝙢𝙚𝙣𝙩</h1>
  <button class="btn" onclick="showFullScreen('085864118031')">NOMOR DANA</button> 
  <button class="btn" onclick="showFullScreen('085864118031')">NOMOR GOPAY</button>
  <button class="btn" onclick="showFullScreen('085864118031')">NOMOR OVO</button>
  <button class="btn" onclick="showQRIS()">QRIS</button>

  <div id="output-wrapper">
    <div id="output"></div>
    <button class="close-btn" onclick="closeOutput()">TUTUP</button>
  </div>  

  <footer>© Copyright 𝕸𝖆𝖓𝖟𝖃 𝕿𝖆𝖒𝖕𝖆𝖓</footer>  

  <script>
    const music = document.getElementById("bg-music");

    function showFullScreen(text) {
      const wrapper = document.getElementById("output-wrapper");
      const output = document.getElementById("output");
      wrapper.style.display = "flex";
      output.innerHTML = `<div class='typing'>${text}</div>`;
    }

    function showQRIS() {
      const wrapper = document.getElementById("output-wrapper");
      const output = document.getElementById("output");
      wrapper.style.display = "flex";
      output.innerHTML = `<img src='https://files.catbox.moe/wmkekd.jpg' alt='QRIS'>`;
    }

    function closeOutput() {
      document.getElementById("output-wrapper").style.display = "none";
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Auto-play musik saat load, fallback klik pertama
    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.body.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });
    });
  </script>
</body>
  </html>
